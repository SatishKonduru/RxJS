<div class="flex flex-wrap items-center justify-center">
    <div class="max-w-sm mx-2 my-4 sm:w-1/2 md:w-1/4 ">
      <div class="bg-white rounded overflow-hidden shadow-lg ">
            <div class="px-6 py-4">
                <div class="font-semibold text-xl mb-2">with Promise</div>
                <button class="bg-pink-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded h-12 " (click)="promise()">
                    Buy Laptop
                </button>
               
                <h6 class="mt-3"><span class="text-pink-800 ">Result:</span> {{result1?.brand}}</h6>
            </div>
      </div>
      
    </div>
    
    <div class="max-w-sm mx-2 my-4 sm:w-1/2 md:w-1/4">
      <div class="bg-white rounded overflow-hidden shadow-lg">
            <div class="px-6 py-4">
                <div class="font-semibold text-xl mb-2">with Async/Await</div>
                <button class="bg-pink-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded h-12" (click)="asyncAwait()">
                  Buy Laptop
                </button>
               
                <h6 class="mt-3"><span class="text-pink-800 ">Result:</span> {{result2?.brand}}</h6>
            </div>
      </div>
      
    </div>

    <div class="max-w-sm mx-2 my-4 sm:w-1/2 md:w-1/4">
      <div class="bg-white rounded overflow-hidden shadow-lg">
            <div class="px-6 py-4">
                <div class="font-semibold text-xl mb-2">with API fetch</div>
                <button class="bg-pink-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded h-12" (click)="fetchAPI()">
                  Buy Laptop
                </button>
               
                <h6 class="mt-3"><span class="text-pink-800 ">Result:</span> {{result3?.brand}}</h6>
            </div>
      </div>
   </div>  
</div>
